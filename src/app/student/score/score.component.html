<div class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-xl font-bold text-blue-700">BLUEBACK</span>
      </div>
      <div class="flex items-center space-x-4">
        <!-- User Info -->
        <div class="flex items-center space-x-2">
          <span class="text-gray-700 font-semibold">User Name</span>
          <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full" />
        </div>
        <!-- Logout Button -->
        <button (click)="onLogout()" class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 font-semibold">Logout</button>
      </div>
    </header>
  
    <!-- Main Login Section -->
    <div *ngFor="let student of students" class="flex flex-1 items-center justify-center">
      <div class="flex max-w-4xl shadow-lg rounded-lg overflow-hidden bg-white">
        <!-- Lado Izquierdo -->
        <div class="flex-1 bg-gradient-to-b from-blue-500 to-blue-700 p-8 flex flex-col items-center justify-center text-white">
          <h1 class="text-5xl font-bold mb-4">B</h1>
          <p class="text-lg font-semibold mb-2">{{student?.firstName}}</p>
        </div>
  
      </div>
    </div>
  </div>
